<article>
    <form class="container" [formGroup]="productForm">

        <section class="title">
            <span>Formulario de Registro</span>
        </section>

        <hr>

        <section class="content">

            <div>
                <label>ID:</label>
                <input type="text" formControlName="id">
                <span class="input-error" *ngIf="productForm.get('id')?.errors?.['required'] && (productForm.get('id')?.dirty || productForm.get('id')?.touched)">
                    Campo requerido
                </span>
            </div>

            <div>
                <label>Nombre:</label>
                <input type="text" formControlName="name">
                <span class="input-error" *ngIf="productForm.get('name')?.errors?.['required'] && (productForm.get('name')?.dirty || productForm.get('name')?.touched)">
                    Campo requerido
                </span>
            </div>

            <div>
                <label>Descripción:</label>
                <input type="text" formControlName="description">
                <span class="input-error" *ngIf="productForm.get('description')?.errors?.['required'] && (productForm.get('description')?.dirty || productForm.get('description')?.touched)">
                    Campo requerido
                </span>
            </div>

            <div>
                <label>Logo:</label>
                <input type="text" formControlName="logo">
                <span class="input-error" *ngIf="productForm.get('logo')?.errors?.['required'] && (productForm.get('logo')?.dirty || productForm.get('logo')?.touched)">
                    Campo requerido
                </span>
            </div>

            <div>
                <label>Fecha Liberación:</label>
                <input type="date" formControlName="releaseDate">
                <span class="input-error" *ngIf="productForm.get('releaseDate')?.errors?.['required'] && (productForm.get('releaseDate')?.dirty || productForm.get('releaseDate')?.touched)">
                    Campo requerido
                </span>
            </div>

            <div>
                <label>Fecha Revisión:</label>
                <input type="date" formControlName="reviewDate" [disabled]="true">
            </div>

        </section>

        <section class="footer">
            <button type="button" class="button-secondary" (click)="reset()">Reiniciar</button>
            <button type="button"  class="button-primary" (click)="add()" [disabled]="productForm.invalid" >Enviar Datos</button>
        </section>

    </form>
</article>
